# To use on your manifest:
#   - name: delta
#     type: manifest
#     opts:
#       source: git@github.com/chenasraf/sofmani.git
#       path: docs/recipes/delta.yml
install:
  - name: git-delta
    bin_name: delta
    type: group
    steps:
      - name: git-delta
        type: brew
      - name: delta
        type: github-release
        platforms:
          only: ['linux']
        opts:
          repository: dandavison/delta
          strategy: tar
          destination: ~/.local/bin
          download_filename: delta-{{ .Version }}-{{ .ArchGnu }}-unknown-linux-musl.tar.gz
