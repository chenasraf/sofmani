#   - name: zoxide
#     type: manifest
#     opts:
#       source: git@github.com/chenasraf/sofmani.git
#       path: docs/recipes/zoxide.yml
install:
  - name: zoxide
    type: group
    steps:
      - name: zoxide
        type: brew
      - name: zoxide
        type: github-release
        platforms:
          only: ['linux']
        opts:
          repository: ajeetdsouza/zoxide
          strategy: tar
          destination: ~/.local/bin
          download_filename: zoxide-{{ .Version }}-{{ .ArchGnu }}-unknown-linux-musl.tar.gz
