#   - name: eza
#     type: manifest
#     opts:
#       source: git@github.com/chenasraf/sofmani.git
#       path: docs/recipes/eza.yml
install:
  - name: eza
    type: group
    steps:
      - name: eza
        type: brew
      - name: eza
        type: github-release
        platforms:
          only: ['linux']
        opts:
          repository: eza-community/eza
          strategy: tar
          destination: ~/.local/bin
          download_filename: eza_{{ .ArchGnu }}-unknown-linux-musl.tar.gz
