# To use on your manifest:
#   - name: bat
#     type: manifest
#     opts:
#       source: git@github.com/chenasraf/sofmani.git
#       path: docs/recipes/bat.yml
install:
  - name: bat
    type: group
    steps:
      - name: bat
        type: brew
      - name: bat
        type: github-release
        platforms:
          only: ['linux']
        opts:
          repository: sharkdp/bat
          strategy: tar
          destination: ~/.local/bin
          download_filename: bat-{{ .Tag }}-{{ .ArchGnu }}-unknown-linux-musl.tar.gz
