# To use on your manifest:
#   - name: fd
#     type: manifest
#     opts:
#       source: git@github.com/chenasraf/sofmani.git
#       path: docs/recipes/fd.yml
install:
  - name: fd
    type: group
    steps:
      - name: fd
        type: brew
      - name: fd
        type: github-release
        platforms:
          only: ['linux']
        opts:
          repository: sharkdp/fd
          strategy: tar
          destination: ~/.local/bin
          download_filename: fd-{{ .Tag }}-{{ .ArchGnu }}-unknown-linux-musl.tar.gz
